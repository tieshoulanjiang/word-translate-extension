<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Select Translate Popup - Options</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 16px; max-width: 700px; }
    .field { margin: 10px 0; }
    label { display:block; font-size: 12px; opacity:.75; margin-bottom: 4px; }
    input, select { width: 100%; padding: 8px; border-radius: 10px; border:1px solid rgba(0,0,0,.15); }
    button { padding: 8px 10px; border-radius: 10px; border:0; cursor:pointer; background:#111; color:#fff; }
    .hint { font-size: 12px; opacity:.7; margin-top: 8px; }
  </style>
</head>
<body>
  <h2>Options</h2>

  <div class="field">
    <label>Provider</label>
    <select id="provider">
      <option value="google_gtx">Google Translate (gtx, unofficial)</option>
      <option value="google_cloud">Google Cloud Translation (official)</option>
      <option value="libretranslate">LibreTranslate</option>
    </select>
  </div>

  <div class="field">
    <label>Target language</label>
    <input id="targetLang" placeholder="zh-CN" />
  </div>

  <div class="field">
    <label>Source language</label>
    <input id="sourceLang" placeholder="auto" />
  </div>

  <div class="field">
    <label>Google Cloud API Key</label>
    <input id="googleCloudApiKey" placeholder="AIza..." />
  </div>

  <div class="field">
    <label>LibreTranslate endpoint</label>
    <input id="libreTranslateEndpoint" placeholder="https://libretranslate.com" />
  </div>

  <button id="save">Save</button>
  <div class="hint">默认 gtx 可能不稳定；稳定方案：Google Cloud（Key）或自建 LibreTranslate。</div>

  <script src="options.js"></script>
</body>
</html>
